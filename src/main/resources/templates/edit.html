<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form  th:action="@{/saveUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" value="${user.id}"/>

    <label for="name">Enter name</label>
    <input type="text" th:field="*{name}" id="name"/><br>
    <label for="lastName">Enter second name</label>
    <input type="text" th:field="*{lastName}" id="lastName"/><br>

    <input type="submit" value = "Update User">
</form>
</body>
</html>
